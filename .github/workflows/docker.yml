name: Docker Build and Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        # Формируем корректное имя образа в нижнем регистре
        IMAGE_NAME=ghcr.io/${{ github.repository_owner | lower }}/hw08-app:latest
        
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Run container and get logs
      run: |
        mkdir -p logs
        IMAGE_NAME=ghcr.io/${{ github.repository_owner | lower }}/hw08-app:latest
        
        docker run \
          --mount type=bind,source=$(pwd)/logs,target=/output \
          $IMAGE_NAME
        
        if [ ! -f logs/log.txt ]; then
          echo "Log file not found!"
          exit 1
        fi

    - name: Upload logs artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: logs/log.txt
        retention-days: 5