name: Docker Build and Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        # Приводим имя репозитория к нижнему регистру
        IMAGE_NAME=ghcr.io/${{ github.repository_owner | lower }}/hw08-app:latest
        echo "Building image: $IMAGE_NAME"
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Run container and save logs
      run: |
        mkdir -p logs
        IMAGE_NAME=ghcr.io/${{ github.repository_owner | lower }}/hw08-app:latest
        echo "Running container from: $IMAGE_NAME"
        docker run \
          --name hw08-container \
          -v $(pwd)/logs:/output \
          $IMAGE_NAME || true
        
        if [ -f logs/log.txt ]; then
          echo "Logs saved successfully"
          cat logs/log.txt
        else
          echo "Error: No log file found!"
          docker logs hw08-container > logs/container_logs.txt 2>&1
          exit 1
        fi

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: app-logs
        path: logs/log.txt
        if-no-files-found: error